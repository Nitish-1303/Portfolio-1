<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeluru Nitish | Full Stack Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        cursor: none;
      }
      .shinchan-cursor {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s ease-out;
      }
      .shinchan-cursor-pointer {
        transform: scale(1.5);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'shinchan-red': '#F44336',
              'shinchan-yellow': '#FFEB3B',
              'shinchan-blue': '#03A9F4',
              'shinchan-cream': '#FFF8E1',
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              baloo: ['"Baloo Bhai 2"', 'cursive'],
            },
          },
        },
      }
    </script>
  <script type="importmap">

  }
}
</script>
